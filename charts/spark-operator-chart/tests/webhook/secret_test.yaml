suite: Test spark operator webhook secret

templates:
  - webhook/secret.yaml

release:
  name: spark-operator
  namespace: spark-operator

tests:
  - it: Should not render the webhook secret if webhook.enable is false
    asserts:
      - hasDocuments:
          count: 0

  - it: Should render the webhook secret with `ca.crt`, `tls.key` and `tls.cert` empty
    set:
      webhook:
        enable: true
    asserts:
      - containsDocument:
          apiVersion: v1
          kind: Secret
          name: spark-operator-webhook-tls
      - equal:
          path: metadata.annotations["cert-manager.io/allow-direct-injection"]
          value: "true"
      - equal:
          path: data
          value:
            ca.crt: ""
            tls.key: ""
            tls.crt: ""
