suite: Test webhook secret

templates:
  - webhook/secret.yaml

release:
  name: spark-operator
  namespace: spark-operator

tests:
  - it: Should not create the webhook secret if webhook.enable is false
    asserts:
      - hasDocuments:
          count: 0

  - it: Should create the webhook secret with empty data fields
    set:
      webhook:
        enable: true
    asserts:
      - containsDocument:
          apiVersion: v1
          kind: Secret
          name: spark-operator-webhook-certs
      - equal:
          path: data
          value:
            ca-key.pem: ""
            ca-cert.pem: ""
            server-key.pem: ""
            server-cert.pem: ""
